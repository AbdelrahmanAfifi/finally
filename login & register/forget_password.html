<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reset Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <button type="button" class="small-button back-button" onclick="window.location.href='../index.html';">
        &#8592; Back to Home
    </button>
    <div class="login-card">
        <div class="login-card-logo">
            <img src="user.png" alt="logo">
        </div>
        <div class="login-card-header">
            <h1>Reset Password</h1>
            <div>Please enter your email</div>
        </div>
        <form class="login-card-form">
            <div class="form-item">
                <input type="email" placeholder="Enter Email" id="emailForm" name="Email" required>
            </div>
            <button type="submit">Send Reset Link</button>
            <button type="button" id="Back-To-Login" onclick="window.location.href='login.html';">Back to Login</button>
        </form>
    </div>
</body>
</html>
