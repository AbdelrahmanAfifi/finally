<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>
<body id="body1">
    <button type="button" class="small-button back-button" onclick="window.location.href='../index.html';">
        &#8592; Back to Home
    </button>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="user.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Register</h1>
                <div>Please Register to use the website</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <input type="text" placeholder="Enter Name" name="name" required >
                </div>
                
                <div class="form-item">
                    <input type="email" placeholder="Enter Email" id="emailForm" name="email"
                    required>
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Enter Password" id="passwordForm" name="paasword"
                     required>
                </div>                
                
                <div class="date-field">
                <label>:تاريخ الميلاد</label>
                <input type="date" id="birthdate" name="birthdate">
                </div>

                <div class="form-item-other">
                    <label for="">choose your gender:</label>
                    <input type="radio">male
                    <input type="radio">female
                </div>
                
                <button type="submit">log In</button>
                <button type="button" class="end" id="Back-To-Login" onclick="window.location.href='login.html';">Back to Login</button>
            </form>
            
        </div>
        <div class="login-card-social">
            <div>Other Register Options</div>
            <div class="login-card-social-btns">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
    
</body>
</html>
